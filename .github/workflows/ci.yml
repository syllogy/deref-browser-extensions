---
name: ci
on: [push]
jobs:
  build_extension:
    name: "Build extension"
    runs-on: ubuntu-latest
    container:
      image: "node:lts"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install dependencies
        run: 'npm ci'
      - name: Compile
        run: 'npm run compile'
      - name: Lint
        run: 'npm run lint'
      - name: Check types
        run: 'npx tsc --noEmit'
      - name: Build extension
        run: 'npm run build'
      - name: Upload build
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: ./dist/web-ext-artifacts/
